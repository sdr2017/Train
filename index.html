<!DOCTYPE html>
<html lang="en">

<head>
  <title>Train Scheduler</title>
  <meta charset="UTF-8">

	<!--Bootstrap and media queries-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--moment.js-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!--css-->
	<link rel="stylesheet" type="text/css" href="assets/style.css">

  <!-- Linking to JQuery, javascript -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="assets/javascript.js"></script>

  <!--firebase-->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>


</head>

<body>

<div class="container">
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
<div class="jumbotron">
  <h1 class="display-3">Train of Thought</h1>
  <p class="lead">Hitch a ride with the best <em>think tank engines</em> around!</p>
  <hr class="my-4">
</div>
</div>
</div>
</div>

<div class="container">
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Current Train Schedule</h3>
    </div>
      <div class="panel-body">

    <table class="table">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (Minutes)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody id="infoTable">
        
      </tbody>
    </table>
   </div>
   </div>


</div>
</div>
</div>


  

<div class="container"> 
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">


  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Add a Train</h3>
    </div>
      <div class="panel-body">
     
      <form>
        <div class="form-group">
          <label for="trainNameInput">Train Name</label>
          <input type="Train Name" class="form-control" id="trainNameInput" placeholder="ie. Socrates">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="Destination" class="form-control" id="destinationInput" placeholder="Where is the train going?">
        </div>
        <div class="form-group">
          <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
          <input type="First Train Time" class="form-control" id="firstTimeInput" placeholder="When will the first train leave?">
        </div>
        <div class="form-group">
          <label for="frequency">Frequency (minutes)</label>
          <input type="frequency" class="form-control" id="frequencyInput" placeholder="How often will the train arrive?">
        </div>
        <button type="submit" class="btn btn-default" id="submitTrain">Submit</button>
      </form>

    </div>
  </div>


</div>
</div>
</div>
</body>
